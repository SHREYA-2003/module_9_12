<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MODULE2_CSS</title>
     <!--internal css-->
<style>
   
    h2{
        color: green;
    }
</style>
<!--external css-->
<link rel="stylesheet" href="style.css"
</head>
<body>
    <!--adding inline css-->
    <p style="color:red ; font-size: 30px;">
        hello lets learn coding
    </p>

    <p id="para"> hello i am a coding Instructor</p>
    <!--adding class selector-->

        welcome to the class
    </h2><br>
    <!--adding universal selector-->
<h1>this is the universal selector</h1>
<!--adding group selector-->
   <h4>this is a group selector--</h4> 
</body>
</html>
